<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SFCLT Quiz</title>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/app.css" />
    <style>
      #slidesWrapper{
        position: absolute;
        top: 75vh;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 85vw;
        height: 40vh;
        text-align: center;
      }
      #allSlides{
        position: relative;
        top: 6vh;
        display: inline-block;
        overflow: hidden;
        list-style-type: none;
        white-space: nowrap;
        width: 60vw;
      }
      #allSlides li{
        display: inline-block;
        width: 60vw;
        margin: auto;
      }
      .slideText{
        white-space: normal;
        text-align: center;
        font-family: 'Oswald', sans-serif;
        font-weight: lighter;
      }
      #rolloverBox{
        position: absolute;
        top: 35vh;
        left: 22vw;
        max-width: 1px;
        max-height: 1px;
      }
      #dollar{
        position: absolute;
        width: 5vw;
      }

      #slide1{
      }
      #slide2{
      }
      #slide3{
      }
      .btn{
        width: 10vh;
        color: #fff;
        font-size: 40px;
        text-align: center;
        outline: none;
        opacity: 0.3;
        transition: opacity 300ms ease-out;
      }
      .btn:hover{
        opacity: 0.7;
      }
      .btn:active{
        transition: none;
        opacity: 0.9;
      }
      #prev {
        position: absolute;
        left: 0px;
        top: 12vh;
      }
      #next {
        position: absolute;
        right: 0px;
        top: 12vh;
      }
      #guessButtons{
        min-width: 20vw;
        text-align: center;
        margin-top: 10px;
      }
      .actionButton {
        width: 150px;
        height: 20px;
        background-color: #fff;
        border-radius: 20px;
        border: 0;
        padding: 5px;
        font-family: 'Lato', sans-serif;
        font-weight: bold;
        text-align: center;
        display: inline-block;
        margin: 10px;
      }
      .actionButton:hover{
        box-shadow: inset 0 0 2px #000000;
      }
      .actionButton:active{
        opacity: 0.8;
      }
      #interactionsContainer{
/*        position: absolute;
        bottom:0;*/
      }

    </style>
  </head>
  <body>
    <div id="appWrapper">
    <section id="quiz"></section>
      <div id="rolloverBox" style="display: none">
        <div id="rolloverText" class="rolloverText">
          INCOME QUALIFIED:
          South Florida CLT reserves homes for low, moderate,
          and middle income households earning up to 120% of the Area Median Income.
          At the end of this tutorial, look for a link to local income-limits to see if you qualify.
        </div>
        <img id="dollar" src="images/dollarIcon.png"/>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/flowtype.js"></script>
    <script src="js/bundle.js"></script>
    <script>
      $('body').flowtype();
      $('body').flowtype({
         minFont   : 8,
         maxFont   : 28
      });
    </script>
    </div>
  </body>
</html>
